			<div class="row">
				<div class="col-12 grid-margin">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table id="usersuites" class="table table-striped table-bordered"
									style="width: 100%">
									<thead>
										<tr>
											<th>Id</th>
											<th  width="200px">Test Suite Name</th>
											<th width="120px">Number Of Scripts</th>
											<th>Created By</th>
											<th>Created On</th>
											<th width="25px">Edit</th>
											<th width="25px">Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="suite : ${suiteList}">
											<td th:text="${suite.id}">id</td>
											<td th:text="${suite.suiteName}">suitename</td>
											<td style="text-align: center;" th:text="${suite.job.size()}">numberofscripts</td>
											<td th:text="${suite.createdBy}">createdby</td>
											<td th:text="${suite.createdAt}">createdat</td>
											<td style="text-align: center;"><a th:href="@{/ui/suitesDetails/__${suite.id}__}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
											<td style="text-align: center;"><a th:href="@{/ui/delteSuite/__${suite.id}__}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
										</tr>
										</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
