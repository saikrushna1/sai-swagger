<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
		<div class="page-header">
				<h3 class="page-title">
					<span class="page-title-icon bg-gradient-info text-white mr-2">
						<i class="mdi mdi-home"></i>
					</span> New Test Suite
				</h3>

			</div>
		<br/>
			<div>
				<div class="row">
					<div class="col-3">
						<div id="tree">
							<ul>
								<li th:id="all" class="intranet-folder">Script Files
									<ul th:each="data : ${dataList}">
										<li th:id="${data.key}" class="script-files-list"><span
											th:text="${data.key}"></span>
										<ul th:each="scriptFilesList : ${data.value}">
										<li th:id="${scriptFilesList.key}" class="script-files-list"><span
											th:text="${scriptFilesList.key}"></span>
											<ul>
												<li th:each="files : ${scriptFilesList.value}"
													th:id="${files}"
													class="script-files-list" style="cursor: pointer;"><span
													id="anchortag"
													>
														<i class="fa fa-file-text-o ic-w mr-1"></i> <span
														th:text="${files.scriptFileName}"></span>
												</span></li>
											</ul></li>
									</ul>
									</li>
									</ul>
								</li>
							</ul>
						</div>

					</div>
					<div class="col-sm">
						<form id="suiteForm">
							<div class="form-group">
								<label for="exampleInputEmail1">Suite Name</label> <input
									type="text" class="form-control" name="suiteName"
									id="suiteName" required="required" aria-describedby="suiteHelp"
									placeholder="Enter suite" />

							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Suite Description</label> <input
									type="text" class="form-control" required="required" id="suiteDesc"
									name="suiteDesc" placeholder="Suite description" />
							</div>




							<div class="card border-primary ">
								<div class="card-header bg-primary">
									<h6 style="color: #ffffff">Selected Scripts</h6>
								</div>
								<div class="card-body text-default">
									<table id="scripttable"
										class="table table-sm table-striped table-bordered"
										style="width: 100%">
										<thead>
											<tr>
												<th>Sno</th>
												<th>App Name</th>
												<th>File Name</th>
												<th>Created By</th>
												<!-- 	<th>Http Payload</th> -->
											</tr>
										</thead>
										<tbody id="scripttablebody">

										</tbody>
									</table>
								</div>
							</div>
							<br/>
							<div>
								<button type="submit" class="btn btn-danger" id="createSuite">Create
									Suite</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
